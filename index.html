<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>devonadam.github.io</h2>
    <h3>my repos</h3>
    <div id="repos"></div>
    <script>
        fetch("https://api.github.com/users/devonadam/repos").then(response => response.json()).then((gitRepos) => {
            gitRepos.forEach(repo => {
                repos.innerHTML+=`<li>${repo.name} - ${repo.description}</li>`
            })
        })
    </script>
        <script src="/test.js">
        </script>
</body>
</html>
